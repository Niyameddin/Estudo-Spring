    <div class="container">
        <h3 class="title"><i class="fa fa-book"></i> Cadastre um Livro</h3>
        <div class="row">
            <div class="col-md-8">
            <form method="post" id="registerBook" name="registerBook"
                ng-submit="registerNewBook(newBook)" novalidate>
                <div id="left" class="col-md-6">
                    <div id="form-group" class="form-group-lg" ng-class="{'has-error': registerBook.field_isbn.$invalid && !registerBook.field_isbn.$pristine }">
                        <label for="field_isbn">ISBN</label>
                    	<input  type="text"
                                class="form-control"
                                id="field_isbn"
                                name="field_isbn"
                                ng-model="newBook.isbn"
                                placeholder="Digite o ISBN do livro"
                                ui-mask-placeholder
                                ui-mask="999-99-999-9999-9"
                                maxlength="13"
                                required>
                        <div class="errorText" ng-messages="registerBook.field_isbn.$error" 
                                ng-messages-multiple ng-show="registerBook.field_isbn.$touched">
                            <div ng-messages-include="assets/views/partial-errors.html"></div>
                        </div>
                    </div>
                    <br>
                    <div id="form-group" class="form-group-lg" ng-class="{'has-error': registerBook.field_title.$invalid && !registerBook.field_title.$pristine }">
                        <label for="field_title">Título</label>
                        <input  type="text"
                                class="form-control"
                                id="field_title"
                                name="field_title"
                                ng-model="newBook.title"
                                placeholder="Digite o título do livro"
                                ng-pattern="/^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ 0-9]+$/"
                                required>
                        <div class="errorText" ng-messages="registerBook.field_title.$error" 
                                ng-messages-multiple ng-show="registerBook.field_title.$touched">
                            <div ng-messages-include="assets/views/partial-errors.html"></div>
                        </div>
                    </div>
                </div>
                <div id="right" class="col-md-6">
                    <div id="form-group" class="form-group-lg" ng-class="{'has-error': registerBook.field_author.$invalid && !registerBook.field_author.$pristine }">
                        <label for="field_author">Autor</label>
                        <input  type="text"
                                class="form-control"
                                id="field_author"
                                name="field_author"
                                ng-model="newBook.author"
                                placeholder="Digite o autor deste livro"
                                ng-pattern="/^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$/"
                                required>
                        <div class="errorText" ng-messages="registerBook.field_author.$error" 
                                ng-messages-multiple ng-show="registerBook.field_author.$touched">
                            <div ng-messages-include="assets/views/partial-errors.html"></div>
                            <div ng-message="pattern">Este campo aceita somente letras e espaços em branco</div>
                        </div>
                    </div>
                    <br>
                    <div id="form-group" class="form-group-lg" ng-class="{'has-error': registerBook.field_edition.$invalid && !registerBook.field_edition.$pristine}">
                        <label for="field_author">Edição</label>
                        <input  type="number"
                                class="form-control"
                                id="field_edition"
                                name="field_edition"
                                ng-model="newBook.edition"
                                placeholder="Digite a edição deste livro"
                                min="1"
                                max="99"
                                ng-minlength="1"
                                ng-maxlength="2"
                                required>
                        <div class="errorText" ng-messages="registerBook.field_edition.$error" 
                                ng-messages-multiple ng-show="registerBook.field_edition.$touched">
                            <div ng-messages-include="assets/views/partial-errors.html"></div>
                            <div ng-message="min">O valor mínimo para este campo é 1</div>
                            <div ng-message="max">O valor máximo para este campo é 99</div>
                            <div ng-message="maxlength">
                                O valor deste campo deve ter no máximo 2 dígitos
                            </div>
                            <div ng-message="minlength">
                                O valor deste campo deve ter no mínimo 1 dígito
                            </div>
                        </div>
                    </div>
                    <br>
                </div>                
                <br>
				<div id="form-group" class="form-group-lg col-md-12">
                 	<button type="submit" ng-disabled="!registerBook.$valid"
                 	 class="form-control btn btn-success">
                        <i class="fa fa-floppy-o"></i> Cadastrar Livro
                    </button>
                </div>
            </form>
            </div>
            <div class="col-md-4 scroll">
                <div id="alertBox">
                    <div ng-repeat="resp in response">
                        <div class="{{$parent.responseStyle}} alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <em ng-bind="resp.defaultMessage"></em>
                        </div> 
                    </div>                                       
                </div>
            </div>
        </div>
    </div>
